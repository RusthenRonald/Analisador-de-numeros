<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            background-color: rgb(52, 119, 221);
        }
        h1{
            color: white;
        }
        section{
            background-color: white;
            width: 500px;
            height: 200px;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.616);
            padding: 15px;
            border-radius: 10px;
        }
        select{
            margin-top: 5px;
            margin-bottom: 5px;
            width: 150px;
        }
        footer p{
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div >
            <label for="txtn">Digite um número (entre 1 e 100)</label> <input type="number" name="" id="txtn">
            <input type="button" value="Adicionar" onclick="Adicionar()">
            <select name="" id="flista" size="6"></select> <br>
            <input type="button" value="Finalizar" onclick="Finalizar()">
            <input type="button" value="Limpar" onclick="Limpar()">
        </div>
        <div id="res">
        </div>
    </section>
    <footer>
        <p>&copy;RusthenRonald</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
